<div class="container dashboard-container">
    <div class="row justify-content-between">
      <div class="col-lg-2 col-md-3 col-sm-12">

          <div class="card-body">
            <i class="fas fa-shopping-cart fa-2x icon"></i>
            <h5 class="card-title">Toplam Sipariş</h5>
            <p class="card-text">{{ totalOrders }}</p>
          </div>
        </div>
      </div>
  
      <div class="col-lg-2 col-md-3 col-sm-12" >
        <div class="card text-white bg-success">

            <p class="card-text">{{ totalCustomers }}</p>
          </div>
        </div>
      </div>
  
      <div class="col-lg-2 col-md-3 col-sm-12">

            <p class="card-text">{{ totalStorages }}</p>
          </div>
        </div>
      </div>
  
      <div class="col-lg-2 col-md-3 col-sm-12">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <i class="fas fa-user-tie fa-2x icon"></i>
            <h5 class="card-title">Toplam Çalışan</h5>
            <p class="card-text">{{ totalEmployees }}</p>
          </div>
        </div>
      </div>
  
      <div class="col-lg-2 col-md-3 col-sm-12">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <i class="fas fa-box-open fa-2x icon"></i>
            <h5 class="card-title">Toplam Ürün</h5>
            <p class="card-text">{{ totalProducts }}</p>
          </div>
        </div>
      </div>
    </div>
