<div class="row p-2">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-3">Siparişer</h2>
          <div class="d-flex justify-content-between mb-3">
              <!-- Add Order Button -->
               @if(checkClaim('CreateOrderCommand')){
                <button class="btn btn-primary p-1" style="font-size: small; background-color: #3F51B5;" 
              (click)="orderCreateModal()">
                <i class="fas fa-plus"></i> Sipariş Oluştur
              </button>
               }
              <!-- Breadcrumb -->
              <nav aria-label="breadcrumb" class="mb-0">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item">Sipariş</li>
                  <li class="breadcrumb-item" aria-current="page">Liste</li>
                </ol>
              </nav>
            </div>
            <div class="table-container">
              <table
                id="datatable-buttons"
                class="table table-striped table-bordered dt-responsive nowrap"
                style="border-collapse: collapse; border-spacing: 2; width: 100%"
              ></table>
            </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
