<h2 mat-dialog-title>Ürün</h2>
<mat-dialog-content>
  <button class="btn btn-primary" (click)="openColorDialog()">Renk Tanımla</button>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" >
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Adı</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Ürün Kodu</mat-label>
          <input matInput type="text" formControlName="productCode">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Açıklama</mat-label>
          <input matInput type="text" formControlName="description">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Fiyat</mat-label>
          <input matInput type="number" formControlName="price">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Stok Adet</mat-label>
          <input matInput type="number" formControlName="stockCount">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Beden</mat-label>
          <mat-select formControlName="sizeCode">
            <mat-option *ngFor="let size of sizeCodes; let i = index" [value]="sizeCodeValues[i]">
              {{ size }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Renk</mat-label>
          <mat-select formControlName="color">
            @for (color of colors; track $index) {
              <mat-option [value]="color.id">
                <span class="color-box" [ngStyle]="{'background-color': color.colorCode}"></span>
                {{color.colorName}}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Kategori</mat-label>
          <mat-select formControlName="category">
            @for (category of categories; track $index) {
              <mat-option [value]="category.id">{{category.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Depo</mat-label>
          <mat-select formControlName="storage">
            @for (storage of storages; track $index) {
              <mat-option [value]="storage.id">{{storage.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="col-12 mat-input">
            <mat-label>Resim</mat-label>
          <input type="file" id="fileInput"  (change)="onFileSelected($event)"> 
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">İptal</button>
  <button mat-button color="primary" cdkFocusInitial (click)="onSubmit()">Güncelle</button>
</mat-dialog-actions>
